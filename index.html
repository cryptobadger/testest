        <form>
            <input type="text" id=searchTxt>
            <input type="button" value="Click me"  onclick="msg()">

        <script>
         function msg() {
             var str = document.getElementById("searchTxt").value;
             var res = str.split("?");
             var final = res[0] + "?utm_medium=instant-message";
             var finallink = "<a href = " + final + ">" + final + "</a><br>";
             document.getElementById("linkarea").innerHTML += finallink;
         }
        </script>
        <div id="linkarea">

        </div>
